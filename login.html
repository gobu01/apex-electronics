<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apex Electronics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast" class="toast"></div>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-left">
                <a href="index.html" class="back-home">‚Üê Back to Home</a>
                <div class="auth-content">
                    <div class="logo-large">
                        <img src="src/apex.png" alt="" height="45" width="45">
                        <span class="logo-text">Apex Electronics</span>
                    </div>
                    <h1>Welcome Back!</h1>
                    <p class="auth-subtitle">Your favorite electronics store awaits</p>
                    
                    <div class="auth-features">
                        <div class="auth-feature">
                            <span class="feature-check">‚úì</span>
                            <span>Track your orders easily</span>
                        </div>
                        <div class="auth-feature">
                            <span class="feature-check">‚úì</span>
                            <span>Save items to wishlist</span>
                        </div>
                        <div class="auth-feature">
                            <span class="feature-check">‚úì</span>
                            <span>Exclusive member deals</span>
                        </div>
                        <div class="auth-feature">
                            <span class="feature-check">‚úì</span>
                            <span>Fast checkout process</span>
                        </div>
                    </div>
                </div>
                <div class="auth-decoration">
                    <div class="decoration-circle circle-1"></div>
                    <div class="decoration-circle circle-2"></div>
                    <div class="decoration-circle circle-3"></div>
                </div>
            </div>
            
            <div class="auth-right">
                <div class="auth-box">
                    <div class="auth-tabs">
                        <button class="auth-tab active" id="loginTab">Login</button>
                        <button class="auth-tab" id="signupTab">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('loginPassword', this)">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>

                        <div class="divider">
                            <span>Or continue with</span>
                        </div>

                        <div class="social-auth">
                            <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                                <svg class="google" width="256px" height="262px" viewBox="0 0 256 262" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid"><g>
		                        <path d="M255.878,133.451 C255.878,122.717 255.007,114.884 253.122,106.761 L130.55,106.761 L130.55,155.209 L202.497,155.209 C201.047,167.249 193.214,185.381 175.807,197.565 L175.563,199.187 L214.318,229.21 L217.003,229.478 C241.662,206.704 255.878,173.196 255.878,133.451" fill="#4285F4"/>
		                        <path d="M130.55,261.1 C165.798,261.1 195.389,249.495 217.003,229.478 L175.807,197.565 C164.783,205.253 149.987,210.62 130.55,210.62 C96.027,210.62 66.726,187.847 56.281,156.37 L54.75,156.5 L14.452,187.687 L13.925,189.152 C35.393,231.798 79.49,261.1 130.55,261.1" fill="#34A853"/>
		                        <path d="M56.281,156.37 C53.525,148.247 51.93,139.543 51.93,130.55 C51.93,121.556 53.525,112.853 56.136,104.73 L56.063,103 L15.26,71.312 L13.925,71.947 C5.077,89.644 0,109.517 0,130.55 C0,151.583 5.077,171.455 13.925,189.152 L56.281,156.37" fill="#FBBC05"/>
		                        <path d="M130.55,50.479 C155.064,50.479 171.6,61.068 181.029,69.917 L217.873,33.943 C195.245,12.91 165.798,0 130.55,0 C79.49,0 35.393,29.301 13.925,71.947 L56.136,104.73 C66.726,73.253 96.027,50.479 130.55,50.479" fill="#EB4335"/>
	                            </g>
                                </svg>
                                Google
                            </button>
                        </div>
                    </form>

                    <!-- Sign Up Form -->
                    <form class="auth-form hidden" id="signupForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="signupName" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="signupEmail" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="signupPhone" placeholder="10-digit mobile number" pattern="[0-9]{10}" required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="signupPassword" placeholder="Create a strong password" required minlength="6">
                                <button type="button" class="toggle-password" onclick="togglePassword('signupPassword', this)">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="signupConfirmPassword" placeholder="Re-enter your password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword', this)">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <label class="checkbox-label">
                            <input type="checkbox" id="termsCheckbox" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>

                        <button type="submit" class="btn btn-primary btn-block" id="signupButton">Create Account</button>

                        <div class="divider">
                            <span>Or continue with</span>
                        </div>

                        <div class="social-auth">
                            <button type="button" class="social-btn google-btn" id="googleSignUpBtn">
                                <svg class="google" width="256px" height="262px" viewBox="0 0 256 262" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid"><g>
		                        <path d="M255.878,133.451 C255.878,122.717 255.007,114.884 253.122,106.761 L130.55,106.761 L130.55,155.209 L202.497,155.209 C201.047,167.249 193.214,185.381 175.807,197.565 L175.563,199.187 L214.318,229.21 L217.003,229.478 C241.662,206.704 255.878,173.196 255.878,133.451" fill="#4285F4"/>
		                        <path d="M130.55,261.1 C165.798,261.1 195.389,249.495 217.003,229.478 L175.807,197.565 C164.783,205.253 149.987,210.62 130.55,210.62 C96.027,210.62 66.726,187.847 56.281,156.37 L54.75,156.5 L14.452,187.687 L13.925,189.152 C35.393,231.798 79.49,261.1 130.55,261.1" fill="#34A853"/>
		                        <path d="M56.281,156.37 C53.525,148.247 51.93,139.543 51.93,130.55 C51.93,121.556 53.525,112.853 56.136,104.73 L56.063,103 L15.26,71.312 L13.925,71.947 C5.077,89.644 0,109.517 0,130.55 C0,151.583 5.077,171.455 13.925,189.152 L56.281,156.37" fill="#FBBC05"/>
		                        <path d="M130.55,50.479 C155.064,50.479 171.6,61.068 181.029,69.917 L217.873,33.943 C195.245,12.91 165.798,0 130.55,0 C79.49,0 35.393,29.301 13.925,71.947 L56.136,104.73 C66.726,73.253 96.027,50.479 130.55,50.479" fill="#EB4335"/>
	                            </g>
                                </svg>
                                Google
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase configuration and authentication functions
        import { auth, db } from './firebase-config.js';
        import { 
            registerUser,
            loginUser,
            signInWithGoogle,
            resetPassword
        } from './firebase-auth.js';

        console.log('üîß Auth script loaded');

        // Toast function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            if (!toast) {
                console.error('Toast element not found');
                return;
            }
            
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Wait for DOM to be fully loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAuth);
        } else {
            initializeAuth();
        }

        function initializeAuth() {
            console.log('üöÄ Initializing authentication...');

            // Get elements
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const googleSignUpBtn = document.getElementById('googleSignUpBtn');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');

            // Check if all elements exist
            if (!loginTab || !signupTab || !loginForm || !signupForm) {
                console.error('‚ùå Required elements not found!');
                return;
            }

            console.log('‚úÖ All form elements found');

            // Tab switching
            loginTab.addEventListener('click', function() {
                console.log('üìã Switching to login tab');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            });

            signupTab.addEventListener('click', function() {
                console.log('üìã Switching to signup tab');
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
            });

            // Signup form submission
            signupForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                console.log('üìù Signup form submitted');
                
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const phone = document.getElementById('signupPhone').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                
                console.log('User data:', { name, email, phone });

                if (password !== confirmPassword) {
                    showToast('Passwords do not match!', 'error');
                    return;
                }
                
                console.log('üîÑ Calling registerUser...');
                
                try {
                    const result = await registerUser(name, email, phone, password);
                    console.log('Registration result:', result);
                    
                    if (result.success) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        showToast(result.message, 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showToast('Registration failed. Please try again.', 'error');
                }
            });

            // Login form submission
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                console.log('üîê Login form submitted');
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                console.log('üîÑ Calling loginUser...');
                
                try {
                    const result = await loginUser(email, password);
                    console.log('Login result:', result);
                    
                    if (result.success) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        showToast(result.message, 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        showToast(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('Login failed. Please try again.', 'error');
                }
            });

            // Google Sign In handlers
            async function handleGoogleSignIn() {
                console.log('üîê Google sign-in initiated');
                
                try {
                    const result = await signInWithGoogle();
                    console.log('Google sign-in result:', result);
                    
                    if (result.success) {
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                        showToast(result.message, 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else if (result.error !== 'auth/popup-closed-by-user') {
                        showToast(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    showToast('Google sign-in failed. Please try again.', 'error');
                }
            }

            if (googleSignInBtn) {
                googleSignInBtn.addEventListener('click', handleGoogleSignIn);
            }

            if (googleSignUpBtn) {
                googleSignUpBtn.addEventListener('click', handleGoogleSignIn);
            }

            // Forgot password handler
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', async function(e) {
                    e.preventDefault();
                    const email = prompt('Enter your email address:');
                    if (!email) return;
                    
                    try {
                        const result = await resetPassword(email);
                        showToast(result.message, result.success ? 'success' : 'error');
                    } catch (error) {
                        console.error('Password reset error:', error);
                        showToast('Password reset failed. Please try again.', 'error');
                    }
                });
            }

            console.log('‚úÖ Authentication initialized successfully');
        }
    </script>

    <!-- Password Toggle Functionality -->
    <script>
        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const svg = button.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                // Change to "eye-off" icon
                svg.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                input.type = 'password';
                // Change back to "eye" icon
                svg.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }
    </script>

    <!-- Styles for Password Toggle -->
    <style>
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-wrapper input {
            width: 100%;
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6C757D;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #2D3436;
        }

        .toggle-password:focus {
            outline: none;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
        }

        /* Ensure password wrapper works within form-group */
        .form-group .password-input-wrapper {
            margin-top: 8px;
        }
    </style>
</body>
